apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.2'
    testCompile group: 'info.cukes', name: 'cucumber-jvm', version: '1.2.2'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.assertj', name:'assertj-core', version:'3.0.0'
    compile group:'org.javamoney', name:'moneta', version:'1.0-RC3'

}